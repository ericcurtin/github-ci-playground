name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: git clone https://gitlab.com/CentOS/automotive/src/automotive-image-builder.git && cd automotive-image-builder && ./automotive-image-builder --container build tests/test.mpp.yml --export qcow2 osbuild.json

